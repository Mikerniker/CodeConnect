<!DOCTYPE html>

    <body>
        <!-- Links -->
        <a href="#" class="button header-link-button">Submit Enquiry</a>

        <!-- Links Version1 For Display Media Query-->

        <!-- Outline Link -->

        <!-- Initial Button: Functions -->

        <!-- Header Button -->
        <button class="button search-component__button" type="button">Submit Enquiry</button> 
        
      
        <!-- Footer Button -->

        <!-- Learn More Link -->
        <a href="#" class="header-dropdown-properties__learnmore-link">

        </a>

        <!-- Learn More About us Link -->
        <a href="#" class="header-dropdown-properties__learnmore-link">

        </div>

        <!-- Filter Selector -->
         
        <div class="filter__custom-select row is-centered">

                <label class="filter__select-text subtitle" for="filter">Filter By</label>
                
                <select class="filter__select-box" name="filter" id="filter">
                    <option value="">Select Filter</option>
                </select>
                
                
            <!-- </form> -->
        </div>
          

 <!-- Breadcrumb -->

 <div class="breadcrumb row is-centered">
    <a href="#" class="breadcrumb-link">Home</a>

    <a href="#" class="breadcrumb-link">Media & News</a>

</div>


         
<!-- Subscription Form -->
<div class="subscription-component row">

        <button class="button header-button" type="button">Subscribe</button>
      </form>
</div>
