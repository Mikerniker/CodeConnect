<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Globals -->
       
        <link rel="stylesheet" href="../css/globals/font-face.css">

    <body>

        <!-- Properties Section -->
        <section class="container">
            <div class="properties">
                <div class="properties__headings">

                     Opening the foor to your <span>next home</span>

                </div>
                <div class="properties__content">

                                    <li class="properties__link">

                                    <li class="properties__link">

                                    <li class="properties__link">

                            <div class="proposition__main-image">
