<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>

                <ul class="navbar__links">
                    <li class="navbar__item">

                    <li class="navbar__item">
                        <nav class="nav">
                            <a href="#" class="nav__link">
