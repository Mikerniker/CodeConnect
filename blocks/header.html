<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Globals -->
        <link rel="stylesheet" href="../css/globals/header.css">
        <link rel="stylesheet" href="../css/globals/font-face.css">
        <link rel="stylesheet" href="../css/globals/base.css">
        <link rel="stylesheet" href="../css/globals/utilities.css">

        <!-- Atoms -->
        <link rel="stylesheet" href="../css/atoms/button.css">
        <link rel="stylesheet" href="../css/atoms/navlink.css">

        <!-- Components -->
        <link rel="stylesheet" href="../css/components/navigation.css">
        <link rel="stylesheet" href="../css/components/header-search-form.css">
        <link rel="stylesheet" href="../css/components/modal.css">
    </head>
    
    <body>
        <header class="row">
            <div class="navbar row">
                <div class="navbar__frame row">
                    
                    <!-- Logo Section -->
                    <div class="navbar__item row">
                        <a  class="logo" href="#">
                            <img id="ipsumLogo" class="logo__img" src="../images/atoms/logoipsum.svg" alt="logo image">
                        </a>
                    </div>
    
                    <!-- Navigation Links -->
                    <div class="navbar__item row">
                        <nav id="navMenu" class="nav row">
                            <ul class="navbar__item-list row">
                                <li>
                                    <a href="#" class="nav__link">
                                        Our Properties 
                                        <img class="nav__icon" src="../images/atoms/chevron-down.svg" alt="chevron down icon">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav__link">
                                        SDA 
                                        <img class="nav__icon" src="../images/atoms/chevron-down.svg" alt="chevron down icon">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav__link">
                                        About Us 
                                        <img class="nav__icon" src="../images/atoms/chevron-down.svg" alt="chevron down icon">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav__link">
                                        Resource Hub 
                                        <img class="nav__icon" src="../images/atoms/chevron-down.svg" alt="chevron down icon">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="nav__link">
                                        Media & News 
                                        <img class="nav__icon" src="../images/atoms/chevron-down.svg" alt="chevron down icon">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" id="enquiryButton" class="button header-link-button">Submit Enquiry</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
    
                    <!-- Search and Buttons -->
                    <div class="navbar__item row">
                        <div class="search-component">
                            <button id="openSearchModal" class="button search-component__icon-button" type="submit" aria-label="Search">
                                <img id="searchIconImage" class="search-component__image" src="../images/atoms/search.svg" alt="search icon">
                            </button>

                                <!-- Modal Section -->
                                <section id="searchModal"  class="modal column">
                        
                                    <div class="modal__container container ">
                                        <button id="closeModal" class="modal__close-button" type="submit">
                                            <img class="close-button" src="../images/atoms/close.svg" alt="close or x icon" width="20px" height="20px" loading="lazy">
                                        </button>
                                
                                        <div class="modal__content is-centered">
                                            <p class="modal__text">How can we help you today?</p>
                                            <div  class="modal__search-wrapper" >
                                                <form class="modal__form row" action="">                      
                                                    <input  class="modal__input"  type="text" id="user_input" name="search" placeholder="Enter a keyword to start searching">
                                                    <button type="submit">
                                                        <img class="search-component__image" src="../images/atoms/search.svg" alt="search icon">
                                                    </button>
                                                
                                                </form> 
                                            </div>
                                        </div>
                                    </div>
                                </section>
                        
                                <!-- Modal End -->


                            <a href="#" class="button header-link-button">Submit Enquiry</a>
                            <button id="friesButton" class="search-component__friesmenu" aria-label="Menu">
                                <img id="friesIcon" class="search-component__friesmenu__icon" src="../images/components/fries-menu.svg" alt="fries menu icon">
                            </button>


                        </div>
                    </div>
                </div>
            </div>
        </header>
       <script src="../js/script.js"></script>
    </body>
</html>
