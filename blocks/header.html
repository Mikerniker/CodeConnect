<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Globals -->
        <link rel="stylesheet" href="../css/globals/header.css">
        <link rel="stylesheet" href="../css/globals/font-face.css">
        <link rel="stylesheet" href="../css/globals/base.css">

        <!-- Atoms -->
        <link rel="stylesheet" href="../css/atoms/button.css">
        <link rel="stylesheet" href="../css/atoms/navlink.css">

        <!-- Components -->
        <link rel="stylesheet" href="../css/components/navigation.css">
        <link rel="stylesheet" href="../css/components/header-search-form.css">

    </head>
    
    <body>
        <header>
        
            <div class="navbar">
                <div class="navbar__frame">    
                    <ul class="navbar__links">
                        <li class="navbar__item">
                            <a class="logo" href="#">
                                <img class="logo__img" src="../images/atoms/logoipsum.svg" alt="logo image">
                            </a> 
                        </li>
                        <li class="navbar__item">
                            <nav class="nav">
                                <a href="#" class="nav__link">
                                    Our Properties
                                    <img class="nav__icon" src="../images/atoms/chevron-down.svg" alt="chevron down icon">
                                </a> 
                                <a href="#" class="nav__link">
                                    SDA
                                    <img class="nav__icon" src="../images/atoms/chevron-down.svg" alt="chevron down icon">
                                </a> 
                                <a href="#" class="nav__link">
                                    About Us
                                    <img class="nav__icon" src="../images/atoms/chevron-down.svg" alt="chevron down icon">
                                </a> 
                                <a href="#" class="nav__link">
                                    Resource Hub
                                    <img class="nav__icon" src="../images/atoms/chevron-down.svg" alt="chevron down icon">
                                </a>
                                <a href="#" class="nav__link">
                                    Media & News
                                    <img class="nav__icon" src="../images/atoms/chevron-down.svg" alt="chevron down icon">
                                </a>                
                            </nav>
                        </li>
                        <li>
                            <div class="search-component">
                                <button class="button search-component__icon-button" type="submit"> 
                                    <img class="search-component__image" src="../images/atoms/search.svg" alt="search icon">
                                </button>       
                                
                                <a href="#" class="button header-link-button">Submit Enquiry</a>

                                <button  href="#" class="search-component__friesmenu">
                                    <img class="search-component__friesmenu__icon" src="../images/components/fries-menu.svg" alt="fries menu icon">
                                </button>  
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </header>
    </body>
</html>
